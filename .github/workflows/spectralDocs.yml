name: Lint Open API and Publish

on:
  push:
    branches: ["*"]
  pull_request:

jobs:
  api-linting:
    name: Run Spectral
    runs-on: ubuntu-latest
    permissions:
      contents: write
      checks: write
      pull-requests: write
    steps:
      # Check out the repository
      - uses: actions/checkout@v3
      # Run Spectral
      - uses: stoplightio/spectral-action@latest
        with:
          file_glob: "docs/*.yaml"

      - name: Install Redocly CLI
        run: npm install -g @redocly/cli

      - name: Generate API Docs
        run: redocly build-docs docs/docs-automation/openapi.yaml -o docs/docs-automation/openapi.html
